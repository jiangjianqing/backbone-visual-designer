<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--
            <base href="app"> 打开Html5模式的时候需要使用 或者 在 $locationProvider.html5Mode 中设置requireBase: false -->
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    
    <!--(if target dist)>
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <!(endif)-->
    <!--(if target dummy)><!-->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!--<!(endif)-->
    <title> AngularJS+Bootstrap3范例</title>
    <!--
    <link rel="stylesheet" href="app.css">
    -->
    <link href="styles/non-responsive.css" rel="stylesheet">
    <link href="styles/dashboard.css" rel="stylesheet">
    <style>
        /*调整non-responsive.css 的设定，为底部导航留出空间*/
        body { padding-bottom: 70px; }
        /* 防止闪烁*/
        [ng-cloak] {
            display: none;
        }
    </style>
</head>
<body ng-cloak>
    
    <div ng-include="'views/partials/nav.html'"></div>

    <div class="container-fluid">
        <div ng-view></div>

        <div>Angular seed app: v<span app-version></span></div>
        <!--
        <div ng-include="'views/menu1.html'"></div>
        -->
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <!-- 这里展示了两种指定 ui-sref 状态的方式，效果相同，区别只是鼠标放在a元素上是否显示目标地址 -->
                    <li ui-sref-active-eq="active"><a ui-sref="start">Overview <span class="sr-only">(current)</span></a></li>
                    <li ui-sref-active="active" ui-sref="report"><a href="">报表</a></li>
                    <li ui-sref-active="active"><a  ui-sref="inputbox.detail">收件箱</a></li>
                    <li><a href="#">Export</a></li>
                </ul>
                <ul class="nav nav-sidebar">
                    <li><a href="">Nav item</a></li>
                    <li><a href="">Nav item again</a></li>
                    <li><a href="">One more nav</a></li>
                    <li><a href="">Another nav item</a></li>
                    <li><a href="">More navigation</a></li>
                </ul>
                <ul class="nav nav-sidebar">
                    <li><a href="">Nav item again</a></li>
                    <li><a href="">One more nav</a></li>
                    <li><a href="">Another nav item</a></li>
                </ul>
            </div>

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <!-- 主要区域的内容 -->
                <div ui-view></div>
            </div>


        </div>
    </div>

    <!--(if target dist)>
        <script src="lib/jquery/jquery.js"></script>
        <script src="lib/bootstrap/bootstrap.js"></script>

        <script data-main="main" src="lib/requirejs/require.js"></script>
    <!(endif)-->
    <!--(if target dummy)><!-->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

        <script data-main="main" src="../bower_components/requirejs/require.js"></script>
    <!--<!(endif)-->
    
</body>
</html>
